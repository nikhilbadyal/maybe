sonar.projectKey=maybe

# Project configuration
sonar.projectName=Maybe
sonar.projectVersion=1.0.0
sonar.sourceEncoding=UTF-8

# Sources
sonar.sources=app,lib,config
sonar.exclusions=**/vendor/**,**/*.min.js,**/*.min.css,**/node_modules/**,**/tmp/**,**/log/**,**/coverage/**,**/*.log,**/public/**,**/storage/**,**/db/migrate/**,**/db/schema.rb

# Tests
sonar.tests=test
sonar.test.inclusions=**/*_test.rb,**/*_spec.rb
sonar.test.exclusions=**/test/fixtures/**,**/test/vcr_cassettes/**

# Ruby-specific
sonar.ruby.file.suffixes=.rb
sonar.ruby.rubocop.reportPaths=tmp/rubocop-results.json

# Coverage - SimpleCov generates .resultset.json for Ruby
sonar.coverage.exclusions=**/test/**,**/*.test.rb,**/*_test.rb,**/*_spec.rb,**/config/**
sonar.ruby.coverage.reportPaths=coverage/.resultset.json
